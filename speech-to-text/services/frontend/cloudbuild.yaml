steps:
  # Build Docker image
  - name: "gcr.io/cloud-builders/docker"
    dir: "speech-to-text/services/frontend"
    entrypoint: bash
    args:
      - "-c"
      - |
        branch_name=$BRANCH_NAME
        branch=${branch_name//\//-}
        docker build -t ${_ARTIFACT_REGISTRY_CONTAINERS_URL}/speech-frontend:latest \
          -t ${_ARTIFACT_REGISTRY_CONTAINERS_URL}/speech-frontend:$SHORT_SHA \
          -t ${_ARTIFACT_REGISTRY_CONTAINERS_URL}/speech-frontend:$branch \
          --build-arg NEXT_PUBLIC_API_URL=${_BACKEND_URL} \
          --build-arg NEXT_PUBLIC_WS_URL=${_BACKEND_WS_URL} \
          --network=cloudbuild .

  # Push all tags to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    dir: "speech-to-text/services/frontend"
    entrypoint: docker
    args: [
      "push",
      "-a",
      "${_ARTIFACT_REGISTRY_CONTAINERS_URL}/speech-frontend",
    ]

  # Deploy to Cloud Run
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    dir: "speech-to-text/services/frontend"
    entrypoint: gcloud
    args:
      - run
      - deploy
      - "speech-frontend"
      - --image=${_ARTIFACT_REGISTRY_CONTAINERS_URL}/speech-frontend:${SHORT_SHA}
      - --region=${_REGION}
      - --project=$PROJECT_ID
      - --service-account=sa-frontend-dev@$PROJECT_ID.iam.gserviceaccount.com
      - --set-env-vars=NEXT_PUBLIC_API_URL=${_BACKEND_URL},NEXT_PUBLIC_WS_URL=${_BACKEND_WS_URL},NODE_ENV=production
      - --allow-unauthenticated
      - --cpu=1
      - --memory=2Gi
      - --max-instances=10
      - --min-instances=0
      - --port=3000
      - --timeout=60
      - --concurrency=100

substitutions:
  _ARTIFACT_REGISTRY_CONTAINERS_URL: europe-west1-docker.pkg.dev/${PROJECT_ID}/pipeline-containers
  _REGION: europe-west1
  _BACKEND_URL: https://speech-backend-${PROJECT_ID}.${_REGION}.run.app
  _BACKEND_WS_URL: wss://speech-backend-${PROJECT_ID}.${_REGION}.run.app

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'